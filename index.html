<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Base Apparel coming soon page</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  </head>
  <body>
    <div class="main-flex-container">
      <div class="content-flex-container">
        <div class="logo">
          <img src="/images/favicon-32x32.png" alt="" />
          <span class="logo-header">Base Apparel</span>
          <!-- <span class="logo-header">Apparel</span> -->
        </div>
        <div class="heading">
          <h1>WE'RE <span>COMING SOON</span></h1>
        </div>
        <div class="description">
          <p>
            Hello fellow shoppers! We're currently building our new fashion
            store. Add your email below to stay up-to-date with announcements
            and our launch deals.
          </p>
        </div>

        <div class="email">
          <input class="inputValue" type="text" placeholder="Email address" />
          <button onClick="submitEmail()">
            <img src="images/icon-arrow.svg" alt="" />
          </button>
          <span class="error-msg">Please provide a valid email</span>
        </div>
      </div>
      <img src="images/hero-desktop.jpg" alt="" />
    </div>
    <footer>
      <p class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">jleonen</a>.
      </p>
    </footer>

    <script src="app.js"></script>
  </body>
</html>
